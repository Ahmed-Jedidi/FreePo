<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Upload or Record & Upload Video/Image to Cloudinary & Firebase</title>

  <!-- Link to external CSS -->
  <link rel="stylesheet" href="style.css" />

  <!-- Firebase SDK (modules) -->
  <script type="module" src="app.js"></script>
</head>

<body>
  <div class="container">
  <h1 class="title">â˜ï¸ Upload or Record Video/Image</h1>

  <!-- Option 1: Upload File -->

  <section class="card">
    <h2>ğŸ“‚ Upload from Device</h2>
    <input type="file" id="fileInput" accept="image/*,video/*" class="file-input"/>
    <button class="btn primary" onclick="uploadFile()">Upload File</button>
    <!-- Progress Bar -->
    <!--<div class="progress-container">
      <progress id="fileProgress" value="0" max="100" style="display:none;"></progress>
      <span id="filePercent"></span>
    </div>-->
    <div id="uploadStatus" class="status"></div>
    <div id="uploadPreview" class="preview"></div>
  </section>


  <hr>

  <!-- Option 2: Record Video -->
  
  <section class="card">
    <h2>ğŸ¥ Record from Camera (Selfie)</h2>
    <video id="camera" autoplay playsinline muted></video>

     <button id="startCamera">Start Camera</button>
    <div class="controls">
      <button id="startRecord" class="btn secondary" disabled>Start Recording</button>
      <button id="stopRecord" class="btn danger" disabled>Stop Recording</button>
      <button id="uploadRecordedBtn" class="btn primary" disabled  onclick="uploadRecording()">Upload Recording</button>
    </div>
    <!-- Progress Bar -->

    <!-- <div class="progress-container">
      <progress id="recordProgress" value="0" max="100" style="display:none;"></progress>
      <span id="recordPercent"></span>
    </div> -->
    <div id="recordStatus" class="status"></div>
    <div id="recordPreview" class="preview"></div>
  </section>


    <footer>
      <p>Made with â¤ï¸ by FreePoo Startup</p>
    </footer>
  </div>




</body>
</html>
