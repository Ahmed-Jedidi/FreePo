<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="02Intro.css">
</head>
<body>
    

<div class="form-container">
        <div class="form-header">
            <h1>Patient Intake Form</h1>
            <p>Please fill out all required information below</p>
        </div>
        
        <form id="intakeForm">
            <div class="form-group">
                <label for="fullName">Full Name of patient *</label>
                <input type="text" id="fullName" name="fullName" required>
                <div class="error-message">Please enter your full name</div>
            </div>

            <div class="form-group">
                <label for="email">Email Address *</label>
                <input type="email" id="email" name="email" required>
                <div class="error-message">Please enter a valid email address</div>
            </div>

            <div class="form-group">
                <label for="phone">Phone Number *</label>
                <input type="tel" id="phone" name="phone" required>
                <div class="error-message">Please enter a valid phone number</div>
            </div>

            <div class="form-group">
                <label for="dob">Date of Birth *</label>
                <input type="date" id="dob" name="dob" required>
                <div class="error-message">Please enter your date of birth</div>
            </div>

            <div class="form-group">
                <label for="reason">Nation *</label>
                <select id="reason" name="reason" required>
                    <option value="">Select a reason</option>
                    <option value="new-patient">Tunisia</option>
                    <option value="follow-up">Libiya</option>
                    <option value="emergency">Algeria</option>
                    <option value="routine">Other</option>
                </select>
                <div class="error-message">Please select your nation</div>
            </div>

            <div class="form-group">
                <label for="symptoms">Other think to said</label>
                <textarea id="symptoms" name="symptoms" rows="4"></textarea>
            </div>

            <button type="submit">Submit Form</button>
        </form>

        <div class="success-message">
            Thank you! Your form has been submitted successfully.
        </div>
    </div>
    <script src="02Intro.js"></script>
    </body>
</html>
