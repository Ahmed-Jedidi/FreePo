<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>FreePo Story Camera</title>
    <!-- Link to external CSS -->
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"/>
      <!-- Firebase SDK (modules) -->
    <script type="module" src="app.js"></script>
</head>
<body>

    <div id="camera-container">
        <video id="camera-view" autoplay playsinline muted></video>
        
        <div class="camera-overlay top">
            <button id="close-camera" class="icon-btn"><i class="fas fa-times"></i></button>
            <button id="flash-camera" class="icon-btn"><i class="fas fa-bolt"></i></button>
        </div>
        
        <div class="camera-overlay bottom">
             <input type="file" id="file-input" accept="image/*,video/*" style="display: none;"/>
            <label for="file-input" class="icon-btn gallery-preview">
                <i class="fas fa-images"></i>
            </label>

            <div id="shutter-button">
                <div class="shutter-button-inner"></div>
            </div>
            
            <button id="flip-camera" class="icon-btn"><i class="fas fa-sync-alt"></i></button>
        </div>
    </div>

    <div id="preview-container" class="hidden">
        <img id="image-preview" src="" alt="Captured Image Preview"/>
        <video id="video-preview" playsinline loop controls src=""></video>

        <div class="preview-overlay top">
            <button id="back-to-camera" class="icon-btn"><i class="fas fa-chevron-left"></i></button>
            </div>

        <div class="preview-overlay bottom">
            <button id="share-story-btn" class="share-btn">
                <i class="fas fa-paper-plane"></i> Share to Story
            </button>
        </div>
        
        <div id="loading-overlay" class="hidden">
            <div class="spinner"></div>
            <p>Publishing...</p>
        </div>
    </div>

    <!-- Alert -->
    <div id="toast-container"></div>

</body>
</html>
